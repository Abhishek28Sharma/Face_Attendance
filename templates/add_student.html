<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#131314] min-h-screen flex items-center justify-center p-6 text-gray-100">

  <div class="w-full max-w-2xl">

    <div class="bg-[#1c1c1e] rounded-2xl shadow-2xl p-8 border border-gray-800">
      <h4 class="text-2xl font-semibold text-center mb-6 text-white">Add Student & Capture Faces</h4>

      <form id="studentForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <input class="w-full px-4 py-2 bg-[#2c2c2e] border border-gray-700 rounded-lg text-white" name="name"
              placeholder="Full Name" required>
          </div>

          <div>
            <input class="w-full px-4 py-2 bg-[#2c2c2e] border border-gray-700 rounded-lg text-white" name="roll"
              placeholder="Roll Number">
          </div>

          <div>
            <input class="w-full px-4 py-2 bg-[#2c2c2e] border border-gray-700 rounded-lg text-white" name="reg_no"
              placeholder="Registration Number">
          </div>

          <div>
            <input class="w-full px-4 py-2 bg-[#2c2c2e] border border-gray-700 rounded-lg text-white" name="class"
              placeholder="Semester">
          </div>

          <div>
            <input class="w-full px-4 py-2 bg-[#2c2c2e] border border-gray-700 rounded-lg text-white" name="sec"
              placeholder="Branch/Section">
          </div>
        </div>

        <div class="flex flex-wrap gap-3 justify-center mt-8">
          <button id="saveInfoBtn" type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
            Save Info
          </button>
          <button id="startCaptureBtn" type="button" disabled
            class="bg-yellow-500 hover:bg-yellow-600 disabled:opacity-30 disabled:cursor-not-allowed text-black font-medium py-2 px-6 rounded-lg transition duration-200">
            Start Capture (50)
          </button>
          <button id="addStudentBtn" type="button" disabled
            class="bg-green-600 hover:bg-green-700 disabled:opacity-30 disabled:cursor-not-allowed text-white font-medium py-2 px-6 rounded-lg transition duration-200">
            Finish
          </button>
        </div>
      </form>

      <hr class="my-8 border-gray-800">

      <div class="text-center">
        <video id="video" class="w-full rounded-xl border-2 border-gray-700 bg-black" autoplay muted></video>
        <div class="mt-4 text-gray-400 text-sm font-medium" id="captureStatus">Captured 0 / 50</div>
        <div class="w-full bg-gray-800 rounded-full h-3 mt-2 overflow-hidden">
          <div id="progressBar"
            class="bg-blue-500 h-full w-0 transition-all duration-300 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/camera_add_student.js') }}"></script>
</body>

</html>
