<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AttendIQ | Smart Attendance Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #09090b;
    }

    .glass-card {
      background: rgba(24, 24, 27, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: rgba(59, 130, 246, 0.3);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .attend-logo {
      background: linear-gradient(to right, #60a5fa, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .status-pulse {
      box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      70% {
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }
  </style>
</head>

<body class="text-zinc-200 min-h-screen pb-12">

  <div class="max-w-7xl mx-auto p-4 md:p-8">

    <nav
      class="glass-card sticky top-4 z-50 rounded-3xl px-6 py-4 mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <a class="text-3xl font-extrabold attend-logo" href="/">AttendIQ</a>
      </div>

      <div class="flex flex-wrap justify-center gap-3">
        <a class="px-5 py-2.5 text-sm font-semibold text-zinc-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-2xl transition-all"
          href="/add_student">Add Student</a>
        <a class="px-5 py-2.5 text-sm font-semibold text-zinc-400 hover:text-purple-400 hover:bg-purple-500/10 rounded-2xl transition-all"
          href="/set_routine">Set Routine</a>
        <a class="px-5 py-2.5 text-sm font-semibold text-zinc-400 hover:text-emerald-400 hover:bg-emerald-500/10 rounded-2xl transition-all"
          href="/mark_attendance">Mark Attendance</a>
        <a class="px-6 py-2.5 text-sm font-bold btn-gradient text-white rounded-2xl hover:opacity-90 transition-all"
          href="/attendance_record">Records</a>
      </div>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

      <div class="lg:col-span-4 space-y-6">

        <div class="glass-card p-8 rounded-[2.5rem] bg-gradient-to-br from-zinc-900/50 to-blue-900/10">

            <div class="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between items-center">

              <span class="text-lg font-bold text-white">00</span>
            </div>
            <div class="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between items-center">
              <span class="text-xs text-zinc-400">Present</span>
              <span class="text-lg font-bold text-emerald-400">00</span>
            </div>
          </div>
        </div>

        <div class="glass-card p-8 rounded-[2.5rem]">
          <h5 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-6">Management</h5>

            <a href="/add_student"

                viewBox="0 0 24 24">

              </svg>
            </a>
            <a href="/view_history"

              <span class="font-bold group-hover:text-white">Fines & Analytics</span>
              <svg class="w-5 h-5 text-purple-500 group-hover:text-white" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">

            </a>
            <a href="/view_pivot_history"

              <span class="font-bold group-hover:text-white text-zinc-400">Subject Pivot</span>
              <svg class="w-5 h-5 text-zinc-600 group-hover:text-white" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="lg:col-span-8 space-y-8">

        <div class="glass-card p-10 rounded-[2.5rem] relative overflow-hidden border-blue-500/20">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-10">
            <div>
              <h5 class="text-3xl font-black text-white mb-2">AttendIQ Neural Engine</h5>
              <p class="text-zinc-500 font-medium">Synchronize local facial signatures with core database.</p>
            </div>
            <button id="trainBtn"
              class="flex items-center gap-3 px-8 py-4 bg-white text-black font-black rounded-2xl hover:bg-blue-600 hover:text-white transition-all transform hover:scale-105 active:scale-95">
              <span>Sync Model</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
              </svg>
            </button>
          </div>

          <div class="space-y-6">
            <div class="flex justify-between items-end">
              <span id="trainMsg" class="text-xs font-bold uppercase tracking-widest text-zinc-500">Ready to
                train</span>
              <span class="text-3xl font-black text-blue-500"><span id="trainProgressVal">0</span>%</span>
            </div>
            <div class="w-full bg-zinc-800 rounded-2xl h-6 p-1.5">
              <div id="trainProgress" class="btn-gradient h-full w-0 rounded-xl transition-all duration-700 relative">
                <div class="absolute inset-0 bg-white/10 animate-pulse rounded-xl"></div>
              </div>
            </div>
          </div>
        </div>

  <script src="static/js/dashboard.js"></script>
  <script>
    // Fetch active period to update Live Session card
    async function updatePeriod() {
      try {
        const res = await fetch('/get_active_period_name');
        const data = await res.json();
        document.getElementById('activePeriodDisplay').innerText = data.period;
      } catch (e) { console.error(e); }
    }
    setInterval(updatePeriod, 5000);
    updatePeriod();
  </script>
