<!doctype html>
<html lang="en">

<head>
  <title>AttendIQ | Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #09090b;
    }
  </style>
</head>

<body class="text-zinc-200 p-8">
  <div class="max-w-5xl mx-auto space-y-10">
    <div class="flex justify-between items-center">
      <h2 class="text-3xl font-black bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">System
        Control Panel</h2>
      <a href="/" class="text-zinc-500 hover:text-white transition text-sm font-bold">‚Üê Dashboard</a>
    </div>

    <div class="bg-zinc-900/40 border border-white/5 p-8 rounded-[2.5rem] backdrop-blur-xl">
      <h5 class="text-xl font-bold mb-6 flex items-center gap-2 text-white">
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" />
        </svg>
        Add New Department/Branch
      </h5>
      <form action="/control_panel" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="hidden" name="action" value="add_branch">
        <input type="text" name="branch_name" placeholder="Branch Name (e.g. MECH)"
          class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500 transition"
          required>
        <input type="number" name="total_sems" placeholder="Total Semesters"
          class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500 transition"
          required>
        <button
          class="bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black uppercase text-xs tracking-widest text-white shadow-lg shadow-blue-900/20">Register
          Branch</button>
      </form>
    </div>

    <div class="bg-zinc-900/40 border border-white/5 p-8 rounded-[2.5rem] backdrop-blur-xl">
      <h5 class="text-xl font-bold mb-6 flex items-center gap-2 text-white">
        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
            stroke-width="2" stroke-linecap="round" />
        </svg>
        Camera Assignment Engine
      </h5>
      <form action="/control_panel" method="POST" class="space-y-6">
        <input type="hidden" name="action" value="assign_camera">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="text" name="camera_id" placeholder="Camera ID (e.g. 1)"
            class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-indigo-500 transition"
            required>
          <select name="branch"
            class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-indigo-500 transition">
            {% for b in branches %}
            <option value="{{ b[1] }}">{{ b[1] }}</option>
            {% endfor %}
          </select>
          <input type="text" name="sem_range" placeholder="Sems (e.g. 1st,2nd)"
            class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-indigo-500 transition"
            required>
        </div>
        <button
          class="w-full bg-gradient-to-r from-indigo-600 to-blue-700 py-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] text-white shadow-xl">Apply
          Mapping Rules</button>
      </form>

      <div class="mt-10 overflow-hidden rounded-2xl border border-white/5">
        <table class="w-full text-left text-sm">
          <thead class="bg-zinc-800/50 text-zinc-500 uppercase text-[10px] font-bold tracking-widest">
            <tr>
              <th class="p-4">Camera ID</th>
              <th class="p-4">Assigned Branch</th>
              <th class="p-4">Semesters</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-white/5">
            {% for config in configs %}
            <tr class="hover:bg-white/5 transition">
              <td class="p-4 font-black text-blue-400">Unit-{{ config[0] }}</td>
              <td class="p-4 font-bold">{{ config[1] }}</td>
              <td class="p-4"><span class="bg-zinc-800 px-3 py-1 rounded-lg border border-white/5 text-zinc-400">{{
                  config[2] }}</span></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
