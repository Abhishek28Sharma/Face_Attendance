<!doctype html>
<html lang="en">

<head>
  <title>AttendIQ | Department Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #09090b;
    }

    .glass-card {
      background: rgba(24, 24, 27, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body class="text-zinc-200 p-8">
  <div class="max-w-4xl mx-auto space-y-10">
    <div class="flex justify-between items-center">
      <h2 class="text-3xl font-black bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">Program
        Control Panel</h2>
      <a href="/" class="text-zinc-500 hover:text-white transition text-sm font-bold">‚Üê Dashboard</a>
    </div>

    <div class="glass-card p-8 rounded-[2.5rem]">
      <h5 class="text-xl font-bold mb-6 text-white flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" />
        </svg>
        Register Branch & Semesters
      </h5>
      <form action="/control_panel" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="hidden" name="action" value="add_branch">
        <input type="text" name="branch_name" placeholder="e.g. CSE"
          class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500 transition"
          required>
        <input type="number" name="total_sems" placeholder="Total Semesters"
          class="bg-zinc-800 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500 transition"
          required>
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest text-white transition-all shadow-lg shadow-blue-900/20">Add
          Program</button>
      </form>
    </div>

    <div class="glass-card p-8 rounded-[2.5rem]">
      <h5 class="text-xl font-bold mb-6 text-white">Active Programs Directory</h5>
      <div class="overflow-hidden rounded-2xl border border-white/5 bg-black/20">
        <table class="w-full text-left text-sm">
          <thead class="bg-zinc-800/50 text-zinc-500 uppercase text-[10px] font-bold tracking-widest">
            <tr>
              <th class="p-4">Branch Name</th>
              <th class="p-4">Semester Configuration</th>
              <th class="p-4 text-right">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-white/5">
            {% for b in branches %}
            <tr class="hover:bg-white/5 transition">
              <td class="p-4 font-bold text-white">{{ b[1] }}</td>
              <td class="p-4 font-medium text-zinc-400">{{ b[2] }} Semesters Total</td>
              <td class="p-4 text-right">
                <form action="/control_panel" method="POST"
                  onsubmit="return confirm('Remove this branch? This will affect student registration.');">
                  <input type="hidden" name="action" value="delete_branch">
                  <input type="hidden" name="branch_id" value="{{ b[0] }}">
                  <button type="submit"
                    class="text-red-500 hover:text-red-400 font-bold text-xs uppercase tracking-tighter">Remove</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
